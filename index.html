<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Panel</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="quize">

                <div class="quize-cont">

                    <form action="https://formspree.io/f/mnqraoew" method="POST">
                        <h1 class="title">Let's Talk</h1>
    
                        <textarea name="message" id="text" placeholder="Do you have any question in mind?Type it here and send" class="input-field" required></textarea>
    
                        <input type="submit" value="Submit" class="btn sub">
    
                    <p class="social-text">You want to be one of us? You can follow as on</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                            
                        </a>
                    </div>
                    </form>
                </div>
            </div>
            <div class="panel-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3  id="textEl">Elim Youth Panel</h3>
                        <p>Elim gateway has created a resourceful panel for all of you. Come with that hard question and you will work home smiling.</p>

                        <button class="btn transparent">Welcome All!</button>
                    </div>



                    <img src="images/undraw_wait_in_line_o2aq.svg" alt="emil youth panel" class="image">
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
